name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint, Prettier, Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: ESLint
        run: npm run lint
      - name: Prettier (check)
        run: npm run format
      - name: TypeScript
        run: npm run typecheck

  build:
    name: Build
    needs: quality
    runs-on: ubuntu-latest
    env:
      CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
      CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('next.config.*', 'tsconfig.json', 'src/**/*.[jt]s', 'src/**/*.tsx', 'src/data/**/*.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - name: Next.js build (no telemetry)
        if: ${{ env.CONTENTFUL_SPACE_ID != '' && env.CONTENTFUL_ACCESS_TOKEN != '' }}
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      - name: Upload build artifact
        if: ${{ env.CONTENTFUL_SPACE_ID != '' && env.CONTENTFUL_ACCESS_TOKEN != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            next.config.ts
            package.json
            package-lock.json
          retention-days: 7

  actionlint:
    name: Lint workflows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/actionlint@v1.7.7
